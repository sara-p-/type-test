<!DOCTYPE html>
<html>
  <head>
    <title>Type Test</title>
    <script
      src="https://kit.fontawesome.com/d2d9bdc7cf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__row">
          <a href="/" class="logo h4">SP</a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="/" class="nav__link icon--linkedin"
                  ><span class="visually-hidden">LinkedIn</span></a
                >
              </li>
              <li class="nav__item">
                <a href="/" class="nav__link icon--github"
                  ><span class="visually-hidden">Github</span></a
                >
              </li>
              <li class="nav__item">
                <a href="/" class="nav__link icon--instagram"
                  ><span class="visually-hidden">Instagram</span></a
                >
              </li>
              <li class="nav__item">
                <a href="/" class="nav__link icon--paper-plane"
                  ><span class="visually-hidden">Contact</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <section id="about" class="section--large">
        <div class="section__wrapper">
          <h1 class="h1--large">Hello.</h1>
          <h2>My name is Sara. I am a web developer and artist.</h2>
        </div>
      </section>
    </main>
    <div class="mask-box target">
      <!-- Header Copy -->
      <div class="header">
        <div class="header__wrapper">
          <div class="header__row">
            <a href="/" class="logo h4">SP</a>

                <li class="nav__item">
                  <a href="/" class="nav__link icon--linkedin"
                    ><span class="visually-hidden">LinkedIn</span></a
                  >
                </li>
                <li class="nav__item">
                  <a href="/" class="nav__link icon--github"
                    ><span class="visually-hidden">Github</span></a
                  >
                </li>
                <li class="nav__item">
                  <a href="/" class="nav__link icon--instagram"
                    ><span class="visually-hidden">Instagram</span></a
                  >
                </li>
                <li class="nav__item">
                  <a href="/" class="nav__link icon--paper-plane"
                    ><span class="visually-hidden">Contact</span></a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <!-- Main copy -->
      <div class="main">
        <section id="about" class="section--large">
          <div class="section__wrapper">
            <h1 class="h1--large">Hello.</h1>

          </div>
        </section>
      </div>
    </div>
  </body>
</html>
